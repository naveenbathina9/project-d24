<div class="row col-md-12">
  <div>

    <card cardTitle="View Students of Standard">

      <div class="form-group col-md-4 row">
        <label class="control-label">Select Standard</label>
        <select name="select" id="selectStandard" (change)="onSelectionChange($event.target.value)" 
                class="form-control">
          <option *ngFor="let standard of standards" value="{{standard.standardId}}">
              {{ standard.class }} - {{ standard.section }} - {{ standard.medium }}
          </option>
        </select>
      </div>
      
      <div class="pull-right form-group">
        <h4>Total Classes:</h4> <h1>{{ standards.length }}</h1>
      </div>

      <div class="pull-right form-group">
        <h4>Strength:</h4> <h1>{{ students.length }}</h1>
      </div>
    </card>

    <card>
      <div class="row">
        <div class="btn-wrap division pull-right form-group">
          <button type="button" class="btn btn-success btn-with-icon"
                  (click)="createStudent()"><i class="fa fa-plus-square fa-fw"></i></button>
          <button type="button" class="btn btn-info btn-with-icon"
                  (click)="loadData()"><i class="fa fa-refresh fa-fw"></i></button>
        </div>
      </div>
      
      <div class="container">
        <div *ngFor="let std of students | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber}; 
                    let index = index" class="chip">
          <img src="assets/images/img_avatar_male.jpg" alt="Person" width="96" height="96">
              {{ std.firstName }} {{ std.lastName }}
              Roll No: {{ std.studentId }}
        </div>
      </div>

      <div class="row">
        <form class="pagination-wrapper form-group">
          <div class="form-group pages">
            <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
              autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
              screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </div>
          <div class="form-group options pages">
            <div class="input-group input-group-sm">
              <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
              </select>
              <span class="input-group-addon addon-right">Per Page</span>
            </div>
          </div>
        </form>
      </div>
    </card>

  </div>
</div>
