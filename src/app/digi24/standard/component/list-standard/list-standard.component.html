<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <card cardTitle="Standards">

      <div class="btn-wrap division pull-right form-group">
        <button type="button" class="btn btn-success btn-with-icon"
                (click)="createStandard()"><i class="fa fa-plus-square fa-fw"></i></button>
        <button type="button" class="btn btn-info btn-with-icon"
                (click)="loadData()"><i class="fa fa-refresh fa-fw"></i></button>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>STANDARD ID</th>
            <th>CLASS</th>
            <th>SECTION</th>
            <th>MEDIUM</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of standardList | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
            <td>{{item.standardId}}</td>
            <td>{{item.class}}</td>
            <td>{{item.section}}</td>
            <td>{{item.medium}}</td>
            <td>
              <button class="btn btn-icon btn-success" (click)="viewStandard(item.standardId)"><i class="fa fa-eye fa-fw"></i></button>
              <button class="btn btn-icon btn-warning" (click)="updateStandard(item.standardId)"><i class="fa fa-pencil fa-fw"></i></button>
              <button class="btn btn-icon btn-danger" (click)="deleteStandard()"><i class="fa fa-trash fa-fw"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
            autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">Per Page</span>
          </div>
        </div>
      </form>
    </card>
  </div>
</div>
