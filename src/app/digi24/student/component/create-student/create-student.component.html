<div class="col-md-12">
    <form (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm">
    <div class="col-md-6">
       <card cardTitle="Basic Information">
          <!-- <br>
             <label class="control-label">Basic Information:</label>
             <br><br> -->
          <div class="row form-group">
             <div class="col-md-5 col-md-offset-0.5">
                <label class="control-label">First Name</label>
                <span [hidden]="firstnameControl.valid || firstnameControl.pristine"
                   class="alert text-danger">(First name is required)</span>
                <input type="text" required class="form-control"  name='firstName' 
                [(ngModel)]="student.FirstName" #firstnameControl="ngModel">
             </div>
             <div class="col-md-5 col-md-offset-1">
                <label class="control-label">Last Name</label>
                <span [hidden]="lastnameControl.valid || lastnameControl.pristine"
                   class="alert text-danger">(Last name is required)</span>
                <input type="text" required class="form-control" name="lastName"
                [(ngModel)]="student.LastName"  #lastnameControl="ngModel">
             </div>
          </div>
          <div class="row form-group">
             <div class="col-md-5">
                <label class="control-label">Gender</label>
                <span [hidden]="genderControl.untouched || student.Gender !== '-1'"
                   class="alert text-danger">(Select gender)</span>
                <select class="form-control" name="gender"
                [(ngModel)]="student.Gender" #genderControl="ngModel">
                <option value="-1" >Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
             </div>
             <div class="col-md-5 col-md-offset-1">
                <label>Date of birth</label>
                <input type="date" required class="form-control" id="dateofbirth" name="dob"
                [(ngModel)]="student.DateOfBirth">
             </div>
          </div>
          <div class="row form-group">
             <div class=" col-md-5">
                <label class="control-label">Profile Picture</label>
                <input id="profilePhoto" type="file" accept="image/*" name="profilePicture"
                [(ngModel)]="student.ProfilePicture">
             </div>
          </div>
          <br>
          <label class="control-label">Parent/ Guardian Information:</label>
          <br><br>
          <div class="row form-group">
             <div class="col-md-5">
                <label class="control-label">Father/ Guardian Name</label>
                <input type="text" class="form-control" name="fatherName"
                [(ngModel)]="student.FatherName">
             </div>
             <div class="col-md-5 col-md-offset-1">
                <label class="control-label">Mother Name</label>
                <input type="text" class="form-control" name="motherName"
                [(ngModel)]="student.MotherName">
             </div>
          </div>
          <div class="row form-group">
             <div class="col-md-5">
                <label class="control-label">Parent/ Guardian Email Address</label>
                <input type="text" class="form-control" name="parentEmail"
                [(ngModel)]="student.ParentEmailAddress">
             </div>
             <div class="col-md-5 col-md-offset-1">
                <label class="control-label">Parent/ Guardian Mobile Number</label>
                <span [hidden]="contactControl.valid || contactControl.untouched"
                   class="alert text-danger">(Provide mobile number)</span>
                <input type="text" class="form-control" name="parentMobile"
                [(ngModel)]="student.ParentMobileNumber" #contactControl="ngModel">
             </div>
          </div>
       </card>
    </div>
    <div class="col-md-6">
       <card cardTitle="Enrollment Information:">
          <div class="row form-group">
             <div class="col-md-5">
                <label class="control-label">Standard</label>
                <select class="form-control" name="standard"
                [(ngModel)]="student.Standard">
                <option value="-1">Select Standard</option>
                <option  *ngFor="let standard of standards" value="Standard.StandardId">
                   {{standard.class}} {{standard.section}} {{standard.medium}}
                </option>
                </select>
             </div>
             <div class="col-md-5 col-md-offset-1">
                <label class="control-label">Academic year</label>
                <input type="text" class="form-control" name="parentEmail"
                [(ngModel)]="student.AcademicYear">
             </div>
          </div>
          <div class="row form-group">
          </div>
       </card>
    </div>
    <div class="row form-group col-md-12">
       <div class="col-md-4 col-md-offset-4">
          <button type="submit" [disabled] = "!studentForm.form.valid" 
             class="btn btn-success btn-with-icon">
          <i class="fa fa-check fa-fw"></i> CREATE</button>
          <button type="button" (click)="onCancel()"
             class="btn btn-danger btn-with-icon pull-right">
          <i class="fa fa-times fa-fw"></i> CANCEL</button>
       </div>
    </div>
    </form>
 </div>
